<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resized Images</title>
</head>
<body>
<h1>Resized Images</h1>
<p>Resized with {{ percentage }}% scale.</p>
{% for file in files %}
    <div>
        <img src="{{ url_for('static', filename=file) }}" alt="Resized Image">
    </div>
{% endfor %}
<a href="/download">Download All Images</a>
</body>
</html>
