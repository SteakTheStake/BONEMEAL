<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Resizer</title>
    <!-- Add any required CSS here -->
</head>
<body>
<h1>Resize Images</h1>
{% if error %}
    <div class="error-message">{{ error }}</div>
{% endif %}
<form action="/resize" method="POST" enctype="multipart/form-data">
    <label for="files">Select images:</label>
    <input type="file" name="files" multiple>
    <br>
    <label for="percentage">Resize Percentage (1-100):</label>
    <label>
        <input type="number" name="percentage" min="1" max="100">
    </label>
    <br>
    <input type="submit" value="Upload and Resize">
</form>
{% if files %}
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>{{ file }} - Resize to {{ percentage }}%</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
